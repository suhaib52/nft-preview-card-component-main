<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="card">
    <section class="banner">
      <img src="./images/image-equilibrium.jpg" width="380" height="340">
    </section>
    
    <section class="content">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
    </section>
    
    <section class="subContent">
      <p class="ethereum"><img src="./images/icon-ethereum.svg"> ETH</p> 
      <p class="time"><img src="./images/icon-clock.svg"> 3 days left</p>
    </section>
    <hr>
    <footer>
      <p class="footerText"><img src="./images/image-avatar.png" width="48" height="48" class="icon"><span class="section">Creation of</span>Jules Wyvern</p>
    </footer>
  </section>
  
</body>
</html>
